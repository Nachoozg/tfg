<app-navbar></app-navbar>

<div *ngIf="jugador" class="perfil-jugador">
  <div class="cabecera-jugador">
    <h2 class="nombre-jugador">{{ jugador.nombre }} {{ jugador.apellidos }}</h2>
    <div class="imagen-jugador" *ngIf="jugador.imagenJugador">
      <img
        [src]="'https://localhost:44372/' + jugador.imagenJugador"
        alt="{{ jugador.nombre }}"
      />
    </div>
  </div>

  <div class="detalles-jugador">
    <div class="detalles">
      <span class="label">Edad</span>
      <span class="value">{{ jugador.edad }} a√±os</span>
    </div>
    <div class="detalles">
      <span class="label">Colegio</span>
      <span class="value">{{ colegios[jugador.colegioId] }}</span>
    </div>

    <div class="detalles">
      <span class="label">Partidos jugados</span>
      <span class="value">{{ stats.partidosJugados }}</span>
    </div>
    <div class="detalles">
      <span class="label">Victorias</span>
      <span class="value">{{ stats.victorias }}</span>
    </div>
    <div class="detalles">
      <span class="label">Derrotas</span>
      <span class="value">{{ stats.derrotas }}</span>
    </div>
    <div class="detalles">
      <span class="label">% Victoria</span>
      <span class="value">{{ stats.porcentajeVictoria }}%</span>
    </div>
  </div>

  <div class="footer-jugador">
    <button class="btn btn-secondary volver" routerLink="/Jugadores">
      Volver
    </button>
  </div>
</div>
