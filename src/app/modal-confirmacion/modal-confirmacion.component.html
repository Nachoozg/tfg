<h2 mat-dialog-title class="modal-title">
  Confirmación
</h2>

<mat-dialog-content class="modal-content mt-3">
  ¿Seguro? Se cerrará la sesión
</mat-dialog-content>

<mat-dialog-actions align="end" class="modal-actions">
  <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  <button class="btn btn-success" (click)="confirmar()">Aceptar</button>
</mat-dialog-actions>
