<h2 mat-dialog-title>Ubicaci√≥n</h2>

<mat-dialog-content>
  <div id="mapPicker" class="map-container"></div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    *ngIf="!data.editable && marker"
    (click)="openInMaps()"
  >
    Abrir en Maps
  </button>
  <button mat-button (click)="onCancel()">Cerrar</button>
  <button mat-flat-button color="primary" (click)="onSave()" *ngIf="data.editable">Guardar</button>
</mat-dialog-actions>
