<app-navbar></app-navbar>

<div class="perfil-colegio" *ngIf="colegio">
  <div class="encabezado-colegio">
    <h2 class="nombre-colegio">{{ colegio.nombre }}</h2>
    <div class="imagen-colegio" *ngIf="colegio.imagenColegio">
      <img
        [src]="colegio.imagenColegio"
        alt="{{ colegio.nombre }}"
      />
    </div>
  </div>

  <div class="detalles-colegio">
    <div class="elemento-detalle">
      <span class="etiqueta">Nombre</span>
      <span class="valor">{{ colegio.nombre }}</span>
    </div>
    <div class="elemento-detalle">
      <span class="etiqueta">Jugadores</span>
      <span class="valor">{{ colegio.numeroJugadores }}</span>
    </div>
  </div>

  <div class="footer-colegio">
    <button class="btn btn-secondary boton-volver" routerLink="/Colegios">
      Volver
    </button>
  </div>
</div>
