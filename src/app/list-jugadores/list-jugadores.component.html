<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-3">
        <div class="col-lg-6">
            <h3 class="mt-5">Listado de Jugadores</h3>
        </div>
        <div class="col-lg-6">
            <button class="btn btn-success float-end mt-5" routerLink="/agregarJugador">Inscribir Nuevo Jugador</button>
        </div>
    </div>
    
    <table *ngIf="listJugadores.length > 0" class="table table-hover mt-3">
        <thead>
            <tr>
                <td> <strong>Nombre y Apellidos</strong> </td>
                <td> <strong>Edad</strong> </td>
                <td> <strong>Colegio</strong> </td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let jugador of listJugadores">
                <td>
                    <a [routerLink]="['/verJugador', jugador.id]"> {{ jugador.nombre }} {{ jugador.apellidos }} </a> 
                </td>
                <td>{{ jugador.edad }}</td>
                <td>{{ colegios[jugador.colegioId] }}</td>
                <td style="width: 10%;">
                    <button [routerLink]="['/editarJugador', jugador.id]" class="btn btn-primary">Editar</button>
                </td>
                <td style="width: 10%;">
                    <button (click)="eliminarJugador(jugador.id)" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="listJugadores.length == 0" class="row mt-5">
        <h5>No hay jugadores para mostrar</h5>
    </div>
</div>
